<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <title>Contact - Botany Project</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- 
    Botany Template 
    http://www.templatemo.com/preview/templatemo_391_botany 
    -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="templatemo_style.css" rel="stylesheet" type="text/css" />

    <!-- HTML 5 shim for IE backwards compatibility -->
    <!-- [if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
    <!-- 
	Credits
	Equal Height Columns http://www.hongkiat.com/blog/css-equal-height/ -->
  </head>
  <body class="templatemo_garden_bg">
    <div id="main_container">
      <div class="container" id="contact">
        <div class="row col-wrap">
          <div id="left_container" class="col col-md-3 col-sm-12">
            <div class="templatemo_logo">
              <a href="#"
                ><img src="images/templatemo_logo.png" alt="Botany Theme"
              /></a>
            </div>
            <nav id="main_nav">
              <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Authors.html">Author</a></li>
                <li><a href="plant.html">Plants</a></li>
                <li class="active"><a href="feedback.html">Feedback</a></li>
              </ul>
            </nav>
            <!-- nav -->
            <form
              method="POST"
              data-netlify="true"
              data-netlify-recaptcha="true"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  id="keyword"
                  name="keyword"
                />
              </div>
              <button type="submit" class="btn btn-primary" name="Search">
                Go
              </button>
            </form>
            <div>
              <a href="#"
                ><img src="images/facebook.png" alt="Like us on Facebook"
              /></a>
              <a href="#"
                ><img src="images/twitter.png" alt="Follow us on Twitter"
              /></a>
              <a href="#"><img src="images/rss.png" alt="RSS feeds" /></a>
            </div>
          </div>
          <div id="right_container" class="col col-md-9 col-sm-12">
            <div class="row">
              <div class="col col-md-12 text-center"><h3>Contact Us</h3></div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p>
                  You may leave us a message for any kind of business matter or
                  personal greeting.
                </p>
              </div>
            </div>
            <form role="form" action="#" method="post">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group left-inner-addon">
                    <span class="glyphicon glyphicon-user"></span>
                    <input
                      name="fullname"
                      type="text"
                      class="form-control"
                      id="input_name"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-group left-inner-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      id="input_email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group left-inner-addon">
                    <span class="glyphicon glyphicon-earphone"></span>
                    <input
                      name="phone"
                      type="tel"
                      class="form-control"
                      id="input_tel"
                      placeholder="Phone"
                    />
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-group left-inner-addon">
                    <span class="glyphicon glyphicon-comment"></span>
                    <textarea
                      name="message"
                      rows="6"
                      class="form-control"
                      id="input_message"
                      placeholder="Message..."
                    ></textarea
                    ><br />
                    <div class="my-2">
                      <div data-netlify-recaptcha="true"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-default float_r">
                      Reset
                    </button>
                  </div>
                </div>
              </div>
              <!-- row -->
            </form>
          </div>
        </div>

        <footer class="row credit">
          <div class="col col-md-12">
            <div id="templatemo_footer">
              Copyright Â© 2021 <a href="#"> Suman Koley Botany Project</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- templatemo 391 botany -->
  </body>
</html>
